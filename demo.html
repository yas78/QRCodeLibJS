<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body onload="initUI()">
    <div style="margin:15px">
        <label>Error Correction Level:</label>
        <select id="ecl" onchange="createQRCode()">
            <option value="0">L</option>
            <option value="1" selected>M</option>
            <option value="2">Q</option>
            <option value="3">H</option>
        </select>
        <label style="margin-left:20px">Max Version:</label>
        <select id="maxVer" onchange="createQRCode()"></select>
        <input type="checkbox" id="sa" style="margin-left:20px" onchange="createQRCode()" />
        Structured Append<br />
        <label>Module Size:</label>
        <select id="moduleSize" onchange="createQRCode()"></select>
        <label style="margin-left:20px">Fore Color:</label>
        <input id="foreColor" type="text" size="6" maxlength="6" value="000000" onblur="colorValidation(this)" />
        <label style="margin-left:20px">Back Color:</label>
        <input id="backColor" type="text" size="6" maxlength="6" value="FFFFFF" onblur="colorValidation(this)" />
        <label style="margin-left:20px">Color Depth:</label>
        <select id="colorDepth" onchange="createQRCode()">
            <option value="1" selected>1</option>
            <option value="24">24</option>
        </select>
        <br />
        <label>Data:</label><br />
        <textarea id="data" onkeyup="createQRCode()" rows="8" cols="85"></textarea>
        <input type="button" onclick="download()" value="Download" /><br />
    </div>
    <div id="images"></div>

    <script type='text/javascript' src='js/QRCode.js'></script>
    <script type="text/javascript">
        function initUI() {
            const maxVer = document.getElementById("maxVer");
            for (let i = 1; i <= 40; i++) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.innerText = i;
                if (i == 40) {
                    opt.selected = true;
                }
                maxVer.appendChild(opt);
            }

            const moduleSize = document.getElementById("moduleSize");
            for (let i = 1; i <= 20; i++) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.innerText = i;
                if (i == 4) {
                    opt.selected = true;
                }
                moduleSize.appendChild(opt);
            }
        }

        function createQRCode() {
            const images = document.getElementById("images");
            images.textContent = null;

            const data = document.getElementById("data");
            if (!data.value) {
                return;
            }

            const elems = document.getElementById("ecl")
            let ecl;
            for (let i = 0; i < elems.length; i++) {
                if (elems[i].selected) {
                    ecl = elems[i].value;
                }
            }

            const vl = document.getElementById("maxVer").value
            const sa = document.getElementById("sa").checked

            const sbls = new Symbols(ecl, vl, sa);

            try {
                sbls.appendText(data.value);
            } catch (ex) {
                alert(ex.message);
                return;
            }

            const colorDepth = document.getElementById("colorDepth").value;;
            const moduleSize = document.getElementById("moduleSize").value;
            const foreColor = "#" + document.getElementById("foreColor").value;
            const backColor = "#" + document.getElementById("backColor").value;

            for (let i = 0; i < sbls.count; i++) {
                const sbl = sbls.item(i);

                const img = "data:image/bmp;base64," +
                    sbl.getDIBBase64(moduleSize, colorDepth, foreColor, backColor);
                const qrcode = document.createElement("img");
                qrcode.src = img;
                images.appendChild(qrcode);
            }
        }

        function download() {
            const images = document.getElementById("images");

            for (let i = 0; i < images.childNodes.length; i++) {
                const image = images.childNodes[i];
                saveToFile(image.src, "qrcode_" + i.toString() + ".bmp");
            }
        }

        function saveToFile(base64, fileName) {
            const tmp = base64.split(',');
            const data = window.atob(tmp[1]);
            const mimeType = tmp[0].split(':')[1].split(';')[0];
            const buffer = new Uint8Array(data.length);

            for (let i = 0; i < data.length; i++) {
                buffer[i] = data.charCodeAt(i);
            }
            const blob = new Blob([buffer], { type: mimeType });

            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.target = '_blank';
            a.download = fileName;

            if (window.navigator.msSaveBlob) {
                // for IE
                window.navigator.msSaveBlob(blob, fileName)
            } else if (window.URL && window.URL.createObjectURL) {
                // for Firefox
                a.href = window.URL.createObjectURL(blob);
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else if (window.webkitURL && window.webkitURL.createObject) {
                // for Chrome
                a.href = window.webkitURL.createObjectURL(blob);
                a.click();
            } else {
                // for Safari
                window.open(base64, '_blank');
            }
        }
    </script>
    <script type="text/javascript">
        function colorValidation(arg) {
            const pattern = /^[0-9A-Fa-f]{6}$/;
            if (!(arg.value.match(pattern))) {
                switch (arg.id) {
                    case "foreColor":
                        arg.value = "000000";
                        break;
                    case "backColor":
                        arg.value = "FFFFFF";
                        break;
                    default:
                        throw new Error("Invalid operation");
                }
            }
        }
    </script>
</body>
</html>
